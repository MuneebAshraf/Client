<!DOCTYPE html>
<html>
<title>List of ads</title>
<head>
    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <link href="../css/ads.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="page-header">
        <h1>See all ads</h1>
    </div>
    <input id="search" type="text" placeholder="Enter: Title, author or ISBN">
    <table class="table">
        <thead>
        <th>Title</th>
        <th>Author</th>
        <th>Edition</th>
        <th>Rating</th>
        <th>ISBN</th>
        <th>Price</th>

        </thead>
        <tbody id="adsTableBody">
        </tbody>
    </table>

</div>
<script type="text/javascript">
    function contains(text_one, text_two) {
        if (text_one.indexOf(text_two) != -1)
            return true
    }

    $("#search").keyup(function () {
        var search = $("#search").val().toLowerCase()
        $("tbody td").each(function () {
            if(!contains($(this).text().toLowerCase(), search))
                $(this).hide();
            else
                $(this).show();
        });
    });
</script>

<script type="text/javascript" src="../lib/js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="../lib/js/bootstrap.js"></script>
<script type="text/javascript" src="../js/ads.js"></script>
</body>

</html>
